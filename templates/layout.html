<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Smart Librarian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">

</head>
<body>
  <div id="floating-books"></div>
  <div class="container pt-4">
  <div class="row">
    <!-- LEFT: Form + AI result -->
    <div class="col-lg-7 col-12 mb-4">
      <div class="app-container">
        <h2 class="app-title text-center mb-4">Smart Scribe â€“ AI Book Recommendations</h2>
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- RIGHT: Image results -->
    <div class="col-lg-5 col-12">
      <div id="image-container" class="text-center"></div>
    </div>
  </div>
</div>


  <!-- Data from backend -->
  <script id="data-script" type="application/json">
    {
      "recommendedTitles": {{ (recommended_titles or []) | tojson }}
    }
  </script>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
