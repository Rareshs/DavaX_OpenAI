{% if result %}
  {% if last_query %}
    <div class="mb-3">
      <p class="text-muted">
        <strong>You asked:</strong> {{ last_query }}
      </p>
    </div>
  {% endif %}
<div class="card mb-4 shadow-sm border-0">
  <div class="card-body">
    <h5 class="card-title">AI Answer</h5>
    <p class="card-text" id="ai-result">{{ result|safe }}</p>

    <div id="audio-controls" class="d-flex align-items-center gap-2 mt-3">
        <button class="btn btn-success" id="play-btn">‚ñ∂Ô∏è Play</button>
        <button class="btn btn-secondary" id="pause-btn" disabled>‚è∏ Pause</button>
        <input type="range" id="seek-bar" value="0" min="0" max="100" class="form-range" style="width: 200px;">
        <span id="time-label" class="text-muted small">00:00 / 00:00</span>
    </div>


    {% if recommended_titles and recommended_titles|length > 0 %}
    <div class="mt-3">
      <label class="form-label fw-semibold">üé® Generate a cover for:</label>
      <div id="cover-buttons" class="d-flex flex-wrap gap-2">
        {% for t in recommended_titles %}
          <button type="button" class="btn btn-info generate-image" data-title="{{ t }}">
            {{ t }}
          </button>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</div>

{% endif %}
